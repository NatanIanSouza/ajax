<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../library/css/bootstrap.css">
    <title>Formulário</title>
</head>

<body>
    <h1 class="justify-content-center">Me dia qual é o seu animalzinho preferido</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-8">
                <form id="form">
                    <div class="row mt-3">
                        <div class="form-group">
                            <label for="NOME">Nome:</label>
                            <input name="NOME" type="text" class="form-control" id="NOME">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="form-group">
                            <label for="ANIMAL">Animal:</label>
                            <select name="ANIMAL" class="form-control" id="ANIMAL">
                                <option value="1">CACHORRO</option>
                                <option value="2">GATO</option>
                                <option value="3">PÁSSARO</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <button type="submit" class="btn btn-primary btn-send">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

<script src="../../library/js/jquery-3.6.0.js"></script>
<script src="../../library/js/bootstrap.js"></script>
<script src="../controle/function.js"></script>

</html>
